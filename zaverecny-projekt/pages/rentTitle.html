<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/formAdd.css" />
    <title>Rent a title</title>
  </head>
  <body>
    <div
      style="
        font-size: 50px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      "
    >
      <a href="../index.html">LMS</a>
    </div>

    <form method="post">
      <h1>Rent a title</h1>
      <label for="member">Member</label>
      <input
        type="text"
        name="member"
        id="member"
        required
        placeholder="Member"
      />

      <label for="title">Title</label>
      <input type="text" name="title" id="title" required placeholder="Title" />

      <label for="dateOfLoan">Date of loan</label>
      <input type="date" name="dateOfLoan" id="dateOfLoan" required />

      <button type="submit">Rent</button>
    </form>
  </body>
</html>
