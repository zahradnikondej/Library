    <form
      id="rentForm"
      method="post"
      autocomplete="off"
      onsubmit="handleSubmit()"
    >
      <h1>Rent a title</h1>
      <label for="member">Member</label>
      <input
        type="text"
        name="member"
        id="member"
        required
        placeholder="Select a member"
        class="search-input"
        list="dataListMembers"
      />
      <datalist id="dataListMembers"></datalist>

      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        id="title"
        required
        placeholder="Select a title"
        list="dataListTitle"
      />
      <datalist id="dataListTitle"></datalist>
      <label for="dateOfLoan">Date of loan</label>
      <input
        type="date"
        onload="getDate()"
        class="form-control"
        id="date"
        name="date"
        disabled
      />

      <p id="maximumDateBook"></p>
      <p id="maximumDateDvd"></p>
      <button type="submit">Rent</button>
    </form>
