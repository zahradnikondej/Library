<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/formAdd.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        font-size: 50px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      "
    >
      <a href="../index.html">LMS</a>
    </div>
    <form method="post">
      <h1>Add new DVD</h1>

      <label for="title">Title</label>
      <input type="text" name="title" id="title" placeholder="Title" required />

      <label for="author">Author</label>
      <input
        type="text"
        name="author"
        id="author"
        placeholder="Author"
        required
      />

      <label for="yearOfPublication">Year of publication</label>
      <input
        type="date"
        name="yearOfPublication"
        id="yearOfPublication"
        required
      />

      <label for="copiesAvailable">Copies available</label>
      <input
        type="number"
        name="copiesAvailable"
        id="copiesAvailable"
        placeholder="Copies available"
        required
      />

      <label for="totalCopies">Total number of copies</label>
      <input
        type="number"
        name="totalCopies"
        id="totalCopies"
        required
        placeholder="Total number of copies"
      />

      <label for="price">Price DVD</label>
      <input
        type="number"
        name="price"
        id="price"
        placeholder="Price DVD"
        required
      />

      <button type="submit">Add DVD</button>
    </form>
  </body>
</html>
