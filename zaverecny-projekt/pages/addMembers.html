    <form method="post">
      <h1>Add members</h1>

      <label for="LastName">First name</label>
      <input
        type="text"
        name="firstName"
        id="firstName"
        placeholder="First name"
        required
      />

      <label for="LastName">Last name</label>
      <input
        type="text"
        name="LastName"
        id="LastName"
        placeholder="LastName"
        required
      />

      <label for="personalID">Personal ID</label>
      <input
        type="number"
        name="personalID"
        id="personalID"
        placeholder="Personal ID"
        required
      />

      <label for="dateBirth">Date of birth</label>
      <input type="date" name="dateBirth" id="dateBirth" required />

      <label> Gender:</label>
      <input
        type="radio"
        class="radio"
        name="gender"
        id="male"
        value="Male"
        required
      />
      <label for="male">Male</label>

      <input
        type="radio"
        class="radio"
        name="gender"
        id="female"
        value="Female"
        required
      />
      <label for="female">Female</label>
      <br />

      <input type="checkbox" class="checkbox" name="agre" id="agre" required />
      <label for="agre">I agree to the terms</label>

      <button type="submit">Add member</button>
    </form>
