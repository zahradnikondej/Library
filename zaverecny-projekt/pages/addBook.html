<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/formAdd.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        font-size: 50px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      "
    >
      <a href="../index.html">LMS</a>
    </div>

    <form method="post">
      <h1>Add new book</h1>
      <label for="author">Author</label>
      <input
        type="text"
        name="author"
        id="author"
        required
        placeholder="Author"
      />

      <label for="title">Title</label>
      <input type="text" name="title" id="title" required placeholder="Title" />

      <label for="isbn">ISBN</label>
      <input type="number" name="isbn" id="isbn" required placeholder="ISBN" />

      <label for="numberOfPages">Number of pages</label>
      <input
        type="number"
        name="numberOfPages"
        id="numberOfPages"
        required
        placeholder="Number of pages"
      />

      <label for="copiesAvailable">Copies available</label>
      <input
        type="number"
        name="copiesAvailable"
        id="copiesAvailable"
        required
        placeholder="Copies available"
      />

      <label for="totalCopies">Total number of copies</label>
      <input
        type="number"
        name="totalCopies"
        id="totalCopies"
        required
        placeholder="Total number of copies"
      />

      <label for="price">Price Book</label>
      <input
        type="number"
        name="price"
        id="price"
        required
        placeholder="Price book"
      />

      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
