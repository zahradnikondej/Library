<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All rentals</title>
    <link rel="stylesheet" href="../style/table.css" />
    <link rel="stylesheet" href="../style/formSearch.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   
  </head>
  <body>
    <div
      style="
        font-size: 50px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      "
    >
      <a href="../index.html">LMS</a>
    </div>
    <div class="form">
      <div class="center">
      <h1><i class="fa-solid fa-address-book"></i>All rentals</h1>
      <form method="get">
        <input
          type="text"
          name="member"
          id="member"
          required
          placeholder="Member"
        />

        <input
          type="text"
          name="title"
          id="title"
          required
          placeholder="Title"
        />

        <input
          type="text"
          name="author"
          id="author"
          required
          placeholder="Author"
        />

        <select name="typNazvu" id="typNazvu">
          <option value="all">All types</option>
          <option value="books">Books</option>
          <option value="dvd">DVD</option>
        </select>

        <button type="submit" class="button-search">Search</button>
        <a href="rentTitle.html"> Add rental </a>
      </form>
      </div>
    </div>

      <table class="allTables">
        <thead>
          <tr>
            <th>MEMBER</th>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>DATE OF BORROWING</th>
            <th>DATE OF RETURNING</th>
            <th>MAX. DATE OF RETURNING</th>
            <th>TITLE TYPE</th>
            <th>RETURN</th>
            <th>PROLONG</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
