<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rentals past due</title>
    <link rel="stylesheet" href="../style/table.css" />
    <link rel="stylesheet" href="../style/formSearch.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      style="
        font-size: 50px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      "
    >
      <a href="../index.html">LMS</a>
    </div>
    <div class="form">
      <div class="center">
        <form method="get">
          <h1><i class="fa-solid fa-address-book"></i>Rentals past due</h1>

          <input
            type="text"
            name="member"
            id="member"
            placeholder="Member"
            required
          />

          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            required
          />

          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author"
            required
          />

          <select name="typNazvu" id="typNazvu">
            <option value="book">Book</option>
            <option value="dvd">DVD</option>
          </select>

          <button type="submit" class="button-search">Search</button>
        </form>
      </div>
    </div>
    <div>
      <table class="allTables">
        <thead>
          <tr>
            <th>MEMBER</th>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>TITLE TYPE</th>
            <th>DATE OF BORROWING</th>
            <th>DATE OF RETURNING</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
