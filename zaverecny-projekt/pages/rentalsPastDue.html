<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rentals past due</title>
    <link rel="stylesheet" href="../style/table.css" />
    <style>
      body {
        margin: 0;
      }

      .form {
        background-color: #dce8e8;
        margin-top: 20px;
        padding: 20px;
      }

      .form > div {
        width: 800px;
        margin: auto;
      }
      input,
      select {
        padding: 5px 0;

        font-size: 14px;
        width: 160px;
      }

      .button-search {
        padding: 5px 30px;
        background-color: silver;
      }
    </style>
  </head>
  <body>
    <div
      style="
        font-size: 50px;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      "
    >
      <a href="../index.html">LMS</a>
    </div>
    <div class="form">
      <div>
        <form method="get">
          <h1>Rentals past due</h1>

          <input
            type="text"
            name="member"
            id="member"
            placeholder="Member"
            required
          />

          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
            required
          />

          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author"
            required
          />

          <select name="typNazvu" id="typNazvu">
            <option value="book">Book</option>
            <option value="dvd">DVD</option>
          </select>

          <button type="submit" class="button-search">Search</button>
        </form>
      </div>
    </div>
    <div>
      <table class="allTables">
        <thead>
          <tr>
            <th>MEMBER</th>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>TITLE TYPE</th>
            <th>DATE OF BORROWING</th>
            <th>DATE OF RETURNING</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
