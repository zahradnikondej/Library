<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and SVG</title>
    <style>
      svg {
        display: block;
      }
    </style>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/589e9J9XH_0?si=uMRD3rrNj1Wr14-M"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share "
      allowfullscreen
    >
    </iframe>

    <svg width="400px" height="400px">
      <circle cx="200" cy="130" r="50" fill="#FFDAB9" />

      <circle cx="185" cy="120" r="8" fill="white" />
      <circle cx="215" cy="120" r="8" fill="white" />

      <circle cx="185" cy="120" r="3" fill="black" />
      <circle cx="215" cy="120" r="3" fill="black" />

      <path
        d="M185,140 Q200,150 215,140"
        fill="none"
        stroke="black"
        stroke-width="3"
      />

      <!-- Krk -->
      <rect x="190" y="180" width="20" height="25" fill="#FFDAB9" />

      <!-- Tricko -->
      <rect x="170" y="205" width="60" height="90" fill="yellow" />

      <rect x="170" y="295" width="20" height="60" fill="pink" />
      <rect x="210" y="295" width="20" height="60" fill="pink" />
      <!-- nohy -->
      <rect x="170" y="355" width="20" height="30" fill="#FFDAB9" />
      <rect x="210" y="355" width="20" height="30" fill="#FFDAB9" />

      <!-- Ruky -->
      <rect x="140" y="205" width="30" height="10" fill="#FFDAB9" />
      <rect x="230" y="205" width="30" height="10" fill="#FFDAB9" />

      <!-- Tenisky -->
      <ellipse cx="180" cy="390" rx="20" ry="10" fill="#8B4513" />
      <ellipse cx="220" cy="390" rx="20" ry="10" fill="#8B4513" />
    </svg>
  </body>
</html>
